<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구글 캘린더 통합 보기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* 뷰포트 전체 높이를 사용 */
            margin: 0;
            background-color: #f4f4f4; /* 배경색으로 깔끔하게 */
        }
        .calendar-container {
            border: 1px solid #ccc; /* 캘린더 주변에 테두리 추가 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 그림자 효과 */
            border-radius: 8px; /* 모서리를 둥글게 */
            overflow: hidden; /* iframe이 컨테이너 밖으로 나가지 않도록 */
        }
        iframe {
            display: block; /* 불필요한 하단 여백 제거 */
        }
    </style>
</head>
<body>
    <div class="calendar-container">
        <iframe
            src="https://calendar.google.com/calendar/embed?height=600&wkst=1&ctz=Asia%2FSeoul&showPrint=0&title=MKT%20AP_B2C&src=M2RjMTVhZGVjMjgxODA2NzgyMzg3ZjhkMDk0NWZmM2MxMThhYzY0ZTA0OWYzYzAyYTU3MTFjZWM3OWUzMTg4Y0Bncm91cC5jYWxlbmRhci5nb29nbGUuY29t&src=YjAzZmRiNDRmMjUyZWI1ZGMwMmVhNDllNDI2NGE4YWRhODU1ZjVlMDcwY2Y5YTUwYzJhOGQ0MzhkYzA2N2RhZEBncm91cC5jYWxlbmVuZGFyLmdvb2dsZS5jb20&src=a28uc291dGhfa29yZWEjaG9saWRheUBncm91cC52LmNhbGVuZGFyLmdvb2dsZS5jb2m&color=%234285f4&color=%23d50000&color=%230b8043"
            style="border:solid 1px #777"
            width="1800"
            height="600"
            frameborder="0"
            scrolling="no">
        </iframe>
    </div>
</body>
</html>
